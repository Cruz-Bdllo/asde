<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/layout :: head"></head>
<body>

    <!-- header -->
    <header th:replace="includes/layout :: menu"></header>

                    <h1>Aqui estan todos los trámites que puedes realizar</h1>

                    <p>
                        <h4>¿Deseas agregar uno nuevo? <button type="button"><a th:href="@{/tramites/crear}">Crear</a></button></h4>
                    </p>

                    <p>
                    <h4>Generar reporte en PDF <button type="button"><a target="_blank" th:href="@{/tramites(format=pdf)}">Crear</a></button></h4>
                    </p>

                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Vigencia</th>
                                <th>Tipo</th>
                                <th>Donde se ingresa</th>
                                <th>Requisitos</th>
                                <th>Modificaciones</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="procedure : ${procedures}">
                                <td th:text="${procedure.name}"></td>
                                <td th:text="${procedure.expiration}"></td>
                                <td th:text="${procedure.type.name()}"></td>
                                <td th:text="${procedure.dependence.name}"></td>
                                <td>
                                    <button type="button"><a th:href="@{'/tramites/requisitos/'+${procedure.idProcedure}}">ver requisitos</a></button>
                                </td>
                                <td>
                                    <button type="button"><a th:href="@{'/tramites/actualizar/'+${procedure.name}}">Modificar</a></button>
                                </td>
                                <td><button type="button"><a th:href="@{'/tramites/eliminar/'+${procedure.idProcedure}}">Eliminar</a></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- fin del contenido de página -->
            </div> <!-- fin bar-status -->
        </div> <!-- fin de cabecera -->
    </div> <!-- Fin del contenido general -->

    <script th:fragment="jquery-b" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:fragment="popper" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script th:fragment="jbootstrap" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script th:fragment="app" th:src="@{/js/app.js}"></script>
</body>
</html>
